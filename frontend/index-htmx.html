<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carica documenti</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
  <h1>Caricamento documenti</h1>
  <form hx-post="http://localhost:4000/api/upload" hx-encoding="multipart/form-data" hx-target="#risposta" hx-trigger="submit">
    <label>Nome ditta: <input type="text" name="company" required></label><br>
    <label>Nome desiderato del file: <input type="text" name="customName" placeholder="Es: Documento_ingresso_Maggio"></label><br>
    <label>File: <input type="file" name="file" required></label><br><br>
    <button type="submit">Carica</button>
  </form>

  <div id="risposta"></div>
</body>
</html>
